<!doctype html>
<html lang="en">
  <head>
    <title>App ToDo</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A Basic ToDo Application" />
    <link rel="icon" type="image/x-icon" href="assets/pencil-logo-white.svg"/>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="logo-icon"></div>
      <div class="form-container">
        <h1>App ToDo</h1>
        <form id="todo-form-container">
          <label class="todo-label" for="todo-input">Enter A Todo:</label>
          <input
            type="text"
            name="todo-form"
            placeholder="Todo Item"
            minlength="1"
            maxlength="18"
            class="todo-input"
            id="todo-input"
          />
        </form>
        <input type="submit" value="Add Todo" class="todo-button" id="add-todo-btn" />
        <form id="edit-todo-form-container">
          <label class="edit-todo-label" for="todo-input">Edit Todo:</label>
          <input
            type="text"
            name="edit-todo-form"
            minlength="1"
            maxlength="18"
            class="edit-todo-input"
            id="edit-todo-input"
          />
        </form>
        <input type="submit" value="Edit Todo" id="edit-todo-btn" />
        <h2 id="todo-header"></h2>
        <ul id="todo-list"></ul>
        <h2 id="done-header"></h2>
        <ul id="done-list"></ul>
      </div>
    </main>
  </body>
  <script src="./script.js" default defer></script>
</html>
